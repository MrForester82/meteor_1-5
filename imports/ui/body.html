<body>
  <div class="container">
    <header>
      <h1>Ежедневник</h1>
	  {{> loginButtons}}
	  <h5>Не выполненных задач: {{incompleteCount}}</h5>
	  <label class="hide-completed">
        <input type="checkbox" />
        Скрыть выполненные задачи
    </label>
    </header>
    
    {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Введите новую задачу" />
		  <input type="text" name="description" placeholder="Описание" />
		  <input type="date" name="date" />
		  <!--<textarea name="discription" placeholder="Описание" cols="50" rows="6"></textarea>-->
		  <input type="submit" class="red bigrounded" value="Добавить" />
        </form>
    {{/if}}
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
